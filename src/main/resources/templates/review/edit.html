<!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     <head>
         <div th:replace="~{fragment :: meta}"></div>
         <div th:replace="~{fragment :: styles}"></div>
         
         <title>レビュー更新</title>       
     </head>
     <body>
         <div class="nagoyameshi-wrapper">
             <!-- ヘッダー -->
             <div th:replace="~{fragment :: header}"></div>
             
             <main>
                 <div class="container pt-4 pb-5 nagoyameshi-container">
                     <div class="row justify-content-center">
                         <div class="col-xl-5 col-lg-6 col-md-8">

                             <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                 <ol class="breadcrumb mb-0"> 
									 <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
									 <li class="breadcrumb-item"><a th:href="@{/restaurants}">店舗一覧</a></li>
									 <li class="breadcrumb-item"><a th:href="@{/restaurants/__${restaurant.id}__}">店舗詳細</a></li>
									 <li class="breadcrumb-item active" aria-current="page">レビュー投稿</li>
                                 </ol>
                             </nav>
                             
                             <h1 class="mb-4 text-center" th:text="${restaurant.name} + 'のレビュー登録'"></h1>      
                             
                             <form method="post" th:action="@{/review/update/__${id}__}" th:object="${reviewEditForm}">                                                            
                                 <div class="form-group row mb-3">
                                     <div class="col-md-3">
										 <!-- label属性にforを付与することで、input属性と関連づけることができる -->
                                         <label for="score" class="col-form-label text-md-left fw-bold">評価</label>
                                     </div>
                                     <div class="col-md-8">
										 <select class="form-control form-select text-warning" th:name="score" th:field="*{score}">
											 <option value="5" >★★★★★★</option>
											 <option value="4" >★★★★★</option>
											 <option value="3" >★★★</option>
											 <option value="2" >★★</option>
											 <option value="1" >★</option>
										 </select>  
                                     </div>	
                                   </div>								   

                                 <div class="form-group row mb-3">
                                     <div class="col-md-3">
                                         <label for="description" class="col-form-label text-md-left fw-bold">説明</label>
                                     </div>
                                     <div class="col-md-8">                            
                                         <div th:if="${#fields.hasErrors('comment')}" class="text-danger small mb-2" th:errors="*{comment}"></div>                                        
                                         <textarea class="form-control" th:field="*{comment}" cols="30" rows="5"></textarea>
                                     </div>
                                 </div>
      
                                 <div class="form-group d-flex justify-content-center my-4">
                                     <button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">更新</button>
                                 </div>
                             </form>                                                                         
                         </div>
                     </div>
                 </div>                
             </main>
             
             <!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         
         <div th:replace="~{fragment :: scripts}"></div>  
         <script th:src="@{/js/preview.js}"></script>     
     </body>
 </html>
